services:
  web:
    build: .
    container_name: caddyweb
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-net
    depends_on:
      - api

  api:
    build: ./backend
    container_name: videoapi
    ports:
      - "5000:5000"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    networks:
      - app-net

networks:
  app-net:
    driver: bridge