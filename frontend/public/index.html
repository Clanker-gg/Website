<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Clankers - Educational Video Discovery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center">

    <div class="main-content flex flex-col items-center justify-center w-full">
        <div class="mb-8 text-center">
            <div class="flex justify-center">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-white via-indigo-200 to-purple-200 bg-clip-text text-transparent">Study with clankers</h1>
            <p class="text-gray-400 text-sm mb-4">Discover educational content that matters</p>
            
            <p id="currentTagDisplay" class="mb-3 hidden">
                <span class="tag-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="text-purple-400" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                    <span id="currentTag" class="current-tag"></span>
                </span>
            </p>
            
            <p class="text-gray-500 text-sm flex items-center justify-center gap-2">
                Navigate with <span class="kbd">â†‘</span> <span class="kbd">â†“</span> or arrow buttons
            </p>
            <p id="counter" class="mt-3">
                <span class="counter-badge">Enter a topic to get started</span>
            </p>
        </div>

        <div class="video-container">
            <div id="player"></div>
            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-[#1e1e2e] to-[#252538] text-gray-400">
                <div class="placeholder-content">
                    <div class="flex justify-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500/20 to-purple-500/20 flex items-center justify-center border border-indigo-500/30">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="text-indigo-400" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="tagInput" 
                            class="search-input" 
                            placeholder="What do you want to learn today?"
                            onkeydown="if(event.key === 'Enter') searchVideos()"
                        >
                        <button id="searchBtn" onclick="searchVideos()" class="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                            <span id="searchBtnText">Discover</span>
                            <span id="searchSpinner" class="loading-spinner hidden"></span>
                        </button>
                    </div>
                    <p id="placeholderText" class="text-gray-500 text-sm">Search for any topic to start exploring</p>
                    <div class="suggestion-chips">
                        <span class="chip" onclick="fillSearch('psychology')">ðŸ§  Psychology</span>
                        <span class="chip" onclick="fillSearch('history')">ðŸ“œ History</span>
                        <span class="chip" onclick="fillSearch('science')">ðŸ”¬ Science</span>
                        <span class="chip" onclick="fillSearch('philosophy')">ðŸ’­ Philosophy</span>
                        <span class="chip" onclick="fillSearch('mathematics')">ðŸ”¢ Mathematics</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex gap-4">
            <button onclick="prevVideo()" class="nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                </svg>
                Previous
            </button>
            <button onclick="nextVideo()" class="nav-btn">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 0-.5.5v11.793l-3.146-3.147a.5.5 0 0 0-.708.708l4 4a.5.5 0 0 0 .708 0l4-4a.5.5 0 0 0-.708-.708L8.5 13.293V1.5a.5.5 0 0 0-.5-.5z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
