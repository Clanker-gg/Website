<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Navigator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            overflow: hidden; /* Prevent scrolling when using arrows */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 12px;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .search-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        .search-input {
            background-color: #ffffff;
            border: 2px solid #3b82f6;
            color: #000000;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            outline: none;
            width: 350px;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .search-input::placeholder {
            color: #666;
        }
        .search-input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .search-btn {
            background-color: #ffffff;
            color: #000000;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: 2px solid #3b82f6;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .search-btn:hover {
            background-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transform: scale(1.02);
        }
        .search-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            border-color: #999999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden { display: none; }
        .current-tag {
            color: #3b82f6;
            font-weight: 500;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center font-sans">

    <div class="mb-6 text-center">
        <h1 class="text-2xl font-bold mb-4">Video Gallery</h1>
        
        <p id="currentTagDisplay" class="text-gray-400 text-sm mb-2 hidden">
            Showing videos for: <span id="currentTag" class="current-tag"></span>
        </p>
        
        <p class="text-gray-400 text-sm">Use <span class="bg-gray-800 px-2 py-1 rounded text-white font-mono">‚Üë</span> and <span class="bg-gray-800 px-2 py-1 rounded text-white font-mono">‚Üì</span> arrow keys to navigate</p>
        <p id="counter" class="text-gray-500 text-xs mt-2">Enter a topic to get started</p>
    </div>

    <div class="video-container">
        <iframe 
            id="player" 
            src="" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 text-gray-500 gap-4">
            <!-- Search Input inside placeholder -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="tagInput" 
                    class="search-input" 
                    placeholder="Enter a topic (e.g., psychology, history)"
                    onkeydown="if(event.key === 'Enter') searchVideos()"
                >
                <button id="searchBtn" onclick="searchVideos()" class="search-btn">
                    <span id="searchBtnText">üîç Search</span>
                    <span id="searchSpinner" class="loading-spinner hidden"></span>
                </button>
            </div>
            <p id="placeholderText">Enter a topic to discover videos</p>
        </div>
    </div>

    <div class="mt-8 flex gap-4">
        <button onclick="prevVideo()" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded-full transition duration-200 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
            </svg>
            Previous
        </button>
        <button onclick="nextVideo()" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded-full transition duration-200 flex items-center gap-2">
            Next
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 0-.5.5v11.793l-3.146-3.147a.5.5 0 0 0-.708.708l4 4a.5.5 0 0 0 .708 0l4-4a.5.5 0 0 0-.708-.708L8.5 13.293V1.5a.5.5 0 0 0-.5-.5z"/>
            </svg>
        </button>
    </div>

    <script>
        // API endpoint for fetching videos
        const API_URL = '/api/videos';
        
        // Dynamic list of video IDs
        let videoIds = [];
        let currentIndex = 0;
        let isLoading = false;
        
        const player = document.getElementById('player');
        const counter = document.getElementById('counter');
        const placeholder = document.getElementById('placeholder');
        const placeholderText = document.getElementById('placeholderText');
        const tagInput = document.getElementById('tagInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchBtnText = document.getElementById('searchBtnText');
        const searchSpinner = document.getElementById('searchSpinner');
        const currentTagDisplay = document.getElementById('currentTagDisplay');
        const currentTagSpan = document.getElementById('currentTag');

        async function searchVideos() {
            const tag = tagInput.value.trim();
            if (!tag || isLoading) return;
            
            // Show loading state
            isLoading = true;
            searchBtn.disabled = true;
            searchBtnText.classList.add('hidden');
            searchSpinner.classList.remove('hidden');
            counter.innerText = 'Searching for videos...';
            placeholderText.innerText = 'Loading videos...';
            player.src = '';
            
            try {
                const response = await fetch(`${API_URL}?tag=${encodeURIComponent(tag)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch videos');
                }
                
                if (data.videos && data.videos.length > 0) {
                    videoIds = data.videos;
                    currentIndex = 0;
                    
                    // Update UI
                    currentTagSpan.innerText = tag;
                    currentTagDisplay.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    
                    loadVideo(0);
                } else {
                    counter.innerText = 'No videos found for this topic';
                    placeholderText.innerText = 'No videos found. Try a different topic.';
                    videoIds = [];
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                counter.innerText = 'Error loading videos';
                placeholderText.innerText = `Error: ${error.message}. Please try again.`;
            } finally {
                // Reset loading state
                isLoading = false;
                searchBtn.disabled = false;
                searchBtnText.classList.remove('hidden');
                searchSpinner.classList.add('hidden');
            }
        }

        function loadVideo(index) {
            if (videoIds.length === 0) return;
            
            // Bounds checking
            if (index < 0) index = 0;
            if (index >= videoIds.length) index = videoIds.length - 1;

            currentIndex = index;
            const videoId = videoIds[currentIndex];
            
            // Embed URL with autoplay enabled for smoother transitions
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            placeholder.classList.add('hidden');
            
            updateCounter();
        }

        function updateCounter() {
            counter.innerText = `Video ${currentIndex + 1} of ${videoIds.length}`;
        }

        function nextVideo() {
            if (videoIds.length === 0) return;
            
            if (currentIndex < videoIds.length - 1) {
                loadVideo(currentIndex + 1);
            } else {
                // Loop back to start
                loadVideo(0); 
            }
        }

        function prevVideo() {
            if (videoIds.length === 0) return;
            
            if (currentIndex > 0) {
                loadVideo(currentIndex - 1);
            } else {
                // Loop to end
                loadVideo(videoIds.length - 1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Don't navigate if typing in the search input
            if (document.activeElement === tagInput) return;
            
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault(); // Prevent page scrolling
                nextVideo();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault(); // Prevent page scrolling
                prevVideo();
            }
        });
    </script>
</body>
</html>
